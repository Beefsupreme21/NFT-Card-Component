<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit&display=swap" rel="stylesheet"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NFT Card Component</title>
  </head>
  
  <body class="main-font bg-[#0D1A2D] flex flex-col justify-center items-center h-screen">
    <main class="bg-[#15263E] text-[#7D94B5] w-80 p-6 rounded-xl drop-shadow-xl">
      <div class="relative cursor-pointer">
        <img src="./images/image-equilibrium.jpg" class="rounded-lg" alt="NFT">
        <div class="absolute top-0 w-full h-full flex justify-center items-center rounded-lg opacity-0 hover:bg-[#36F5FC] hover:opacity-50 ease-in duration-100">
          <svg width="48" height="48" class="opacity-100 !important"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </div>
      </div>
      <p class="text-white text-xl font-bold my-4 cursor-pointer hover:text-[#36F5FC]">Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between py-4 border-b-2 border-[#24364E]">
        <div class="flex items-center">
          <svg width="11" height="18"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="text-[#36F5FC] ml-2 font-bold">0.041 ETH</p>
        </div>
        <div class="flex items-center">
          <svg width="17" height="17"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="ml-2">3 days left</p>
        </div>
      </div>
      <div class="flex items-center mt-4 ">
        <img src="./images/image-avatar.png" class="w-7 border border-white rounded-full" alt="">
        <p class="ml-4 text-sm">Creation of <span class="text-white cursor-pointer hover:text-[#36F5FC]">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
